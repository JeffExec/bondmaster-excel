name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          uv sync --extra dev
          uv add git+https://x-access-token:$env:GH_PAT@github.com/JeffExec/bond-master.git

      - name: Run tests with coverage
        run: uv run pytest tests/ --cov=bondmaster_excel --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run ruff
        run: uv run ruff check bondmaster_excel/

  type-check:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          uv sync --extra dev
          uv add git+https://x-access-token:$env:GH_PAT@github.com/JeffExec/bond-master.git

      - name: Run mypy
        run: uv run mypy bondmaster_excel/ --ignore-missing-imports

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run bandit
        run: uv run bandit -r bondmaster_excel/ -f txt
